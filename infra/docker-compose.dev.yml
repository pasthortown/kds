# =============================================================================
# KDS System - Docker Compose (Desarrollo)
# =============================================================================
# Solo levanta servicios de infraestructura (PostgreSQL, Redis)
# Los frontends y backend se ejecutan localmente con npm run dev
#
# Uso:
#   docker compose -f infra/docker-compose.dev.yml up -d
#   docker compose -f infra/docker-compose.dev.yml down
# =============================================================================

version: '3.8'

services:
  # ---------------------------------------------------------------------------
  # PostgreSQL - Base de datos
  # ---------------------------------------------------------------------------
  postgres:
    image: postgres:15-alpine
    container_name: kds-postgres-dev
    restart: unless-stopped
    environment:
      POSTGRES_USER: kds_dev
      POSTGRES_PASSWORD: kds_dev_password
      POSTGRES_DB: kds_dev
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kds_dev -d kds_dev"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - kds-dev-network

  # ---------------------------------------------------------------------------
  # Redis - Cache
  # ---------------------------------------------------------------------------
  redis:
    image: redis:7-alpine
    container_name: kds-redis-dev
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_dev_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - kds-dev-network

  # ---------------------------------------------------------------------------
  # Adminer - GUI para base de datos (opcional)
  # ---------------------------------------------------------------------------
  adminer:
    image: adminer:latest
    container_name: kds-adminer-dev
    restart: unless-stopped
    ports:
      - "8082:8080"
    networks:
      - kds-dev-network
    depends_on:
      - postgres

  # ---------------------------------------------------------------------------
  # Redis Commander - GUI para Redis (opcional)
  # ---------------------------------------------------------------------------
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: kds-redis-commander-dev
    restart: unless-stopped
    environment:
      REDIS_HOSTS: local:redis:6379
    ports:
      - "8083:8081"
    networks:
      - kds-dev-network
    depends_on:
      - redis

# -----------------------------------------------------------------------------
# Volumenes
# -----------------------------------------------------------------------------
volumes:
  postgres_dev_data:
    driver: local
    name: kds-postgres-dev-data
  redis_dev_data:
    driver: local
    name: kds-redis-dev-data

# -----------------------------------------------------------------------------
# Red - Usar subred espec√≠fica para evitar conflictos
# -----------------------------------------------------------------------------
networks:
  kds-dev-network:
    driver: bridge
    name: kds-dev-network
    ipam:
      config:
        - subnet: 172.28.0.0/16
